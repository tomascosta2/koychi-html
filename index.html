<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Instalar -->
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
	<!-- Header -->
	<header class="py-2 fixed top-0 bg-black/30 w-full">
		<div class="tcp-container">
			<!-- Logo + menú -->
			<div class="flex items-center justify-between mt-2">
				<h1>
					<img class="bg-gray-200 h-[63px] w-[309px] object-fit" src="" alt="Albatros SpA.">
				</h1>

				<!-- Botón hamburguesa (solo visible en mobile) -->
				<button id="menu-btn" class="md:hidden text-[#060082] focus:outline-none" aria-label="Abrir menú">
					<svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
					</svg>
				</button>

				<!-- Menú de navegación -->
				<nav id="menu"
					class="hidden z-50 flex-col gap-4 absolute top-[107px] left-0 w-full p-4 md:static md:top-0 flex md:flex md:flex-row md:items-center md:gap-4 md:w-auto">
					<a class="uppercase text-white font-medium" href="">Inicio</a>
					<a class="uppercase text-white font-medium" href="">Nosotros</a>
					<a class="uppercase text-white font-medium" href="">Productos y servicios</a>
					<a class="uppercase text-white font-medium" href="">Casos de éxito</a>
				</nav>
			</div>
		</div>
	</header>
	<section class="p-8 bg-red-500">

	</section>

	<style>
		.tcp-container {
			max-width: 1140px;
			margin: 0 auto;
			padding: 0 16px;
		}
	</style>
</body>

</html>
